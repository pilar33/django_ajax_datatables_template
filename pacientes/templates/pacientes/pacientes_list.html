{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h3 class="mb-3">Pacientes</h3>

  <div id="msg" class="alert d-none" role="alert"></div>

  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCrear">
    + Nuevo Paciente
  </button>

  <table id="tablaPacientes" class="display table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Acciones</th>
      </tr>
    </thead>
  </table>
</div>

<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formCrear" class="modal-content" method="post">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="modalCrearLabel">Nuevo Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">DNI</label>
          <input type="text" name="dni" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }
  const csrftoken = getCookie('csrftoken');

  const tabla = $('#tablaPacientes').DataTable({
    ajax: "{% url 'pacientes_data' %}",
    columns: [
      { data: 'id' },
      { data: 'nombre' },
      { data: 'dni' },
      {
        data: null,
        render: function(row) {
          return `<button class="btn btn-sm btn-danger btn-eliminar" data-id="${row.id}">Eliminar</button>`;
        }
      }
    ]
  });

  function flashMsg(tipo, texto) {
    const $m = $('#msg');
    $m.removeClass('d-none alert-success alert-danger')
      .addClass(`alert-${tipo}`).text(texto);
    setTimeout(() => $m.addClass('d-none'), 2500);
  }

  $('#formCrear').on('submit', function(e) {
    e.preventDefault();
    $.ajax({
      url: "{% url 'paciente_crear' %}",
      type: 'POST',
      data: $(this).serialize(),
      headers: { 'X-CSRFToken': csrftoken },
      success: function(resp) {
        flashMsg('success', resp.msg || 'Creado correctamente');
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalCrear'));
        modal.hide();
        tabla.ajax.reload(null, false);
        $('#formCrear')[0].reset();
      },
      error: function(xhr) {
        let msg = 'Error al crear.';
        try { msg = JSON.parse(xhr.responseText).msg || msg; } catch(e){}
        flashMsg('danger', msg);
      }
    });
  });

  $('#tablaPacientes').on('click', '.btn-eliminar', function() {
    const id = $(this).data('id');
    if (!confirm('Â¿Eliminar este paciente?')) return;

    $.ajax({
      url: `/pacientes/eliminar/${id}/`,
      type: 'POST',
      headers: { 'X-CSRFToken': csrftoken },
      success: function(resp) {
        flashMsg('success', resp.msg || 'Eliminado');
        tabla.ajax.reload(null, false);
      },
      error: function(xhr) {
        let msg = 'Error al eliminar.';
        try { msg = JSON.parse(xhr.responseText).msg || msg; } catch(e){}
        flashMsg('danger', msg);
      }
    });
  });
</script>
</body>
</html>
